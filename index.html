<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/candado2.png">
   
</head>
<body>

<main>
    <div class="wrapper flex-direction">

     <!--SECTION INGRESO DE TEXTO A ENCRIPTAR-->   
    <section class="section-encrypt center">
        <div class ="messageVContent">
            <div class="logo block">
                <img src="/imagenes/Logo.png" alt="Logo Alura">
            </div>

            <h1 class="block">ENCRIPTADOR</h1>

            <div class="block">
                <textarea class="pointer" name="" id="js_textarea" cols="65" rows="15" placeholder="  Ingresa tu mensaje aquí"></textarea>
            </div>
            <div>
                <h3><span id="spanMensaje"></span></h3>
                <p>Sólo letras minúsculas y sin tildes</p>
            </div>
            

            <div class="buttons block">
                <button id="js_buttonEncrypt" class="pointer">Encriptar</button>
                <button id="js_buttonDecrypt" class="pointer">Desencriptar</button>
               
            </div>
        </div>     
    </section>

        <!--SECTION OCULTAR IMAGEN / MOSTRAR TEXTO ENCRIPTADO -->
    <section class="section-show-ImgText center ">

            <!-- vista1    -->
            <div class="vista1-texto-noEncontrado">
                <img src="/imagenes/oso.png" alt="oso con Lupa">
            
                <!--Se inyecta el código encriptado-->
                <div class="block"> 
                    <div>
                        <p>Ningún mensaje fue encontrado</p>
                    </div>

                    <div>
                        <p>Ingrese el texto que desea encriptar</p>
                    </div>
                </div>

            </div>

            <!-- vista2 -->
            <div class="vista2-texto-encriptado">
                <textarea id="js_vista2-TxtEncriptado" cols="60" rows="15">
                </textarea>
                 <button id="js_buttonCopyText" class="pointer block">Copiar</button>
            </div>
            
    </section>
        
   </div>
</main>


    <script src="app.js"></script> 
     <!-- <script src="index.js"></script>  -->
    <!-- <script src="main.js"></script>  -->
</body>
</html>
